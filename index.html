<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Guitar Chords</title>
    </head>

    <body>
        <h1>GUITAR CHORDS</h1>
        <div id="container">
        <table class="chord">
            <caption>Am</caption>
            <tr id="fret-head">
                <td class="hallow"><p class="point"></p></td>
                <td class="hallow"><p class="point"></p></td>
                <td class="hallow"><p class="cross">x</p></td>
                <td class="hallow"><p class="cross">x</p></td>
                <td class="hallow"></td>
                <td class="invisible hallow"><p class="point"></p></td>
                <td class="invisible bar-index">0</td>
            </tr>
            <tr>
                <td><p class="point"></p></td>
                <td></td>
                <td></td>
                <td></td>
                <td><p class="point"></p></td>
                <td class="invisible"><p class="point"></p></td>
                <td class="invisible bar-index"><br>1</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="invisible"></td>
                <td class="invisible bar-index"><br>2</td>
            </tr>
            <tr>
                <td><p class="bar"></p></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="invisible"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="invisible"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><p class="bar" style="width:145px; left:30px"></p></td>
                <!--The point here is that the width and left can
                be adjusted to make sure that different bar chords are possible-->
                <td></td>
                <td></td>
                <td class="invisible"></td>
            </tr>
        </table>
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
